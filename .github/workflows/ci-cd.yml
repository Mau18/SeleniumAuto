name: CI/CD with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Permite acceder al contenido del repositorio
  actions: read   # Permite ejecutar acciones

jobs:
  build:
    runs-on: ubuntu-latest  # Cambiar a una versiÃ³n mÃ¡s especÃ­fica de Ubuntu

    steps:
      - name: ðŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v3

      - name: â˜• Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ðŸ”§ Instalar Chrome y descargar ChromeDriver
        run: |
         echo "ðŸ”½ Instalando Google Chrome..."
         sudo apt-get update
         sudo apt-get install -y google-chrome-stable
        
         echo "ðŸ”½ Descargando ChromeDriver para Chrome 134..."
         wget -N https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip
         unzip chromedriver-linux64.zip
         chmod +x chromedriver-linux64/chromedriver
         sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
         
         # Crear un directorio temporal Ãºnico para cada ejecuciÃ³n
         export USER_DATA_DIR=$(mktemp -d)
         echo "ðŸ”½ Directorio de datos de usuario: $USER_DATA_DIR"

         # Establecer el valor de USER_DATA_DIR para pasos posteriores
         echo "USER_DATA_DIR=$USER_DATA_DIR" >> $GITHUB_ENV
         echo "Directorio de datos de usuario creado: $USER_DATA_DIR"


         chromedriver --version

      - name: ðŸ” Probar Chrome y ChromeDriver manualmente
        run: |
         google-chrome --version || echo "Chrome no estÃ¡ instalado"
         chromedriver --version || echo "ChromeDriver no estÃ¡ instalado"
         which chromedriver || echo "ChromeDriver no estÃ¡ en el PATH"
         which google-chrome || echo "Chrome no estÃ¡ en el PATH"

      - name: Verificar directorio de datos de usuario
        run: ls -alh $USER_DATA_DIR || echo "El directorio no se creÃ³ correctamente o estÃ¡ vacÃ­o."
      - name: Verificar la variable de entorno USER_DATA_DIR
        run: echo "USER_DATA_DIR is $USER_DATA_DIR"
      - name: Verificar versiÃ³n de ChromeDriver
        run: chromedriver --version
      

      - name: Verificar y ajustar permisos del directorio de usuario
        run: |
          echo "Verificando permisos para $USER_DATA_DIR"
          ls -alh $USER_DATA_DIR
          chmod -R 777 $USER_DATA_DIR
          ls -alh $USER_DATA_DIR  # Verificar que los permisos hayan cambiado correctamente

      - name: ðŸ”§ Configurar Gradle
        uses:  gradle/gradle-build-action@v2

      - name: ðŸ”‘ Dar permisos de ejecuciÃ³n a Gradle
        run: chmod +x ./gradlew

      # - name: ðŸ—ï¸ Construir y ejecutar pruebas
      #   run: ./gradlew build test || echo "âš ï¸ Las pruebas fallaron, pero seguimos adelante"
      #   env:
      #    USER_DATA_DIR: ${{ env.USER_DATA_DIR }}  Pasar la variable de entorno al paso de ejecuciÃ³n

      - name: ðŸ—ï¸ Ejecutar solo pruebas
        run: ./gradlew test --info || echo "âš ï¸ Las pruebas fallaron, pero seguimos adelante"

      - name: ðŸ“‚ Listar archivos del reporte (depuraciÃ³n)
        run: ls -alh build/reports/tests/test || echo "âš ï¸ No se encontrÃ³ el reporte"

      - name: ðŸ“¦ Subir reporte de pruebas
        uses: actions/upload-artifact@v4

        with:
          name: test-report
          path: build/reports/tests/test/

        # Paso 3: Buscar la carpeta generada
      - name: Buscar la carpeta generada
        id: find_folder
        run: |
         # Encuentra la Ãºltima carpeta que contiene los reportes
         REPORT_DIR=$(ls -d target/execution_* | sort -r | head -n 1)
         echo "La carpeta con los reportes es: $REPORT_DIR"
         echo "report_dir=$REPORT_DIR" >> $GITHUB_ENV  # Guardar la ruta como variable de entorno

        # Paso 4: Obtener timestamp
      - name: Obtener timestamp
        id: get_timestamp
        run: |
          TIMESTAMP=$(date +"%Y%m%d_%H%M%S")
          echo "Timestamp generado: $TIMESTAMP"
          echo "timestamp=$TIMESTAMP" >> $GITHUB_ENV  # Guardar el timestamp como variable de entorno

      - name: ðŸ“¦ Evidencia de ejecuciÃ³n
        uses: actions/upload-artifact@v4
        with:
            name: test-word-reports_${{ env.timestamp }} 
            path: ${{ env.report_dir }}


      


