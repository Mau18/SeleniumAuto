name: CI/CD with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Permite acceder al contenido del repositorio
  actions: read   # Permite ejecutar acciones

jobs:
  build:
    runs-on: ubuntu-latest  # Cambiar a una versiÃ³n mÃ¡s especÃ­fica de Ubuntu

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar Chrome y descargar ChromeDriver
        run: |
         CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
          echo "VersiÃ³n de Google Chrome detectada: $CHROME_VERSION"
          if [[ "$CHROME_VERSION" == "134" ]]; then
            CHROMEDRIVER_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/latest-patch-versions.json" | jq -r '.channels.Stable.version')
            echo "Descargando ChromeDriver versiÃ³n: $CHROMEDRIVER_VERSION"
            wget -N "https://storage.googleapis.com/chrome-for-testing-public/${CHROMEDRIVER_VERSION}/linux64/chromedriver-linux64.zip"
            unzip chromedriver-linux64.zip
            chmod +x chromedriver-linux64/chromedriver
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
          fi

      - name: ğŸ”§ Configurar Gradle
        uses:  gradle/gradle-build-action@v2

      - name: ğŸ”‘ Dar permisos de ejecuciÃ³n a Gradle
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Construir y ejecutar pruebas
        run: ./gradlew build test

      # - name: ğŸ“‚ Verificar directorio de trabajo (depuraciÃ³n)
      #   run: ls -alh build/reports/tests/test

      - name: ğŸ“¦ Subir reporte de pruebas
        uses: actions/upload-pages-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test/index.html


      


