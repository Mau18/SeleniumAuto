name: CI/CD with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Permite acceder al contenido del repositorio
  actions: read   # Permite ejecutar acciones

jobs:
  build:
    runs-on: ubuntu-latest  # Cambiar a una versiÃ³n mÃ¡s especÃ­fica de Ubuntu

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar Chrome y descargar ChromeDriver
        run: |
         echo "ğŸ”½ Instalando Google Chrome..."
         sudo apt-get update
         sudo apt-get install -y google-chrome-stable
        
         echo "ğŸ”½ Descargando ChromeDriver para Chrome 134..."
         wget -N https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip
         unzip chromedriver-linux64.zip
         chmod +x chromedriver-linux64/chromedriver
         sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
         chromedriver --version

      - name: ğŸ”§ Configurar Gradle
        uses:  gradle/gradle-build-action@v2

      - name: ğŸ”‘ Dar permisos de ejecuciÃ³n a Gradle
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Construir y ejecutar pruebas
        run: ./gradlew build test || echo "âš ï¸ Las pruebas fallaron, pero seguimos adelante"

      - name: ğŸ“‚ Listar archivos del reporte (depuraciÃ³n)
        run: ls -alh build/reports/tests/test || echo "âš ï¸ No se encontrÃ³ el reporte"

      - name: ğŸ“¦ Subir reporte de pruebas
        #uses: actions/upload-pages-artifact@v3
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test/


      


