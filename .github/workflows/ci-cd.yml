name: CI/CD with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Permite acceder al contenido del repositorio
  actions: read   # Permite ejecutar acciones

jobs:
  build:
    runs-on: ubuntu-latest  # Cambiar a una versiÃ³n mÃ¡s especÃ­fica de Ubuntu

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: â˜• Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ”§ Instalar Chrome y descargar ChromeDriver
        run: |
            sudo apt update
            sudo apt remove -y google-chrome-stable
            wget -q https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_133.0.5672.126-1_amd64.deb
            sudo dpkg -i google-chrome-stable_133.0.5672.126-1_amd64.deb
            CHROME_VERSION=$(google-chrome --version | awk '{print $3}' | cut -d. -f1)
            CHROMEDRIVER_VERSION=$(curl -s "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION")
            wget -N "https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip"
            unzip chromedriver_linux64.zip
            chmod +x chromedriver
            sudo mv chromedriver /usr/local/bin/

      - name: ğŸ”§ Configurar Gradle
        uses:  gradle/gradle-build-action@v2

      - name: ğŸ”‘ Dar permisos de ejecuciÃ³n a Gradle
        run: chmod +x ./gradlew

      - name: ğŸ—ï¸ Construir y ejecutar pruebas
        run: ./gradlew build test

      # - name: ğŸ“‚ Verificar directorio de trabajo (depuraciÃ³n)
      #   run: ls -alh build/reports/tests/test

      - name: ğŸ“¦ Subir reporte de pruebas
        uses: actions/upload-pages-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test/index.html


      


