name: CI/CD with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read  # Permite acceder al contenido del repositorio
  actions: read   # Permite ejecutar acciones

jobs:
  build:
    runs-on: ubuntu-latest  # Cambiar a una versi√≥n m√°s espec√≠fica de Ubuntu

    steps:
      - name: üîÑ Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: node
        uses: actions/setup-node@v3

      - name: ‚òï Instalar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: üîß Instalar Chrome y descargar ChromeDriver
        run: |
         echo "üîΩ Instalando Google Chrome..."
         sudo apt-get update
         sudo apt-get install -y google-chrome-stable
        
         echo "üîΩ Descargando ChromeDriver para Chrome 134..."
         wget -N https://storage.googleapis.com/chrome-for-testing-public/134.0.6998.165/linux64/chromedriver-linux64.zip
         unzip chromedriver-linux64.zip
         chmod +x chromedriver-linux64/chromedriver
         sudo mv chromedriver-linux64/chromedriver /usr/local/bin/chromedriver
         
         # Crear un directorio temporal √∫nico para cada ejecuci√≥n
         export USER_DATA_DIR=$(mktemp -d)
         echo "üîΩ Directorio de datos de usuario: $USER_DATA_DIR"

         # Establecer el valor de USER_DATA_DIR para pasos posteriores
         echo "USER_DATA_DIR=$USER_DATA_DIR" >> $GITHUB_ENV
         echo "Directorio de datos de usuario creado: $USER_DATA_DIR"


         chromedriver --version

      - name: üîç Probar Chrome y ChromeDriver manualmente
        run: |
         google-chrome --version || echo "Chrome no est√° instalado"
         chromedriver --version || echo "ChromeDriver no est√° instalado"
         which chromedriver || echo "ChromeDriver no est√° en el PATH"
         which google-chrome || echo "Chrome no est√° en el PATH"

      - name: Verificar directorio de datos de usuario
        run: ls -alh $USER_DATA_DIR || echo "El directorio no se cre√≥ correctamente o est√° vac√≠o."
      - name: Verificar la variable de entorno USER_DATA_DIR
        run: echo "USER_DATA_DIR is $USER_DATA_DIR"
      - name: Verificar versi√≥n de ChromeDriver
        run: chromedriver --version
      

      - name: Verificar y ajustar permisos del directorio de usuario
        run: |
          echo "Verificando permisos para $USER_DATA_DIR"
          ls -alh $USER_DATA_DIR
          chmod -R 777 $USER_DATA_DIR
          ls -alh $USER_DATA_DIR  # Verificar que los permisos hayan cambiado correctamente

      - name: üîß Configurar Gradle
        uses:  gradle/gradle-build-action@v2

      - name: üîë Dar permisos de ejecuci√≥n a Gradle
        run: chmod +x ./gradlew

      # - name: üèóÔ∏è Construir y ejecutar pruebas
      #   run: ./gradlew build test || echo "‚ö†Ô∏è Las pruebas fallaron, pero seguimos adelante"
      #   env:
      #    USER_DATA_DIR: ${{ env.USER_DATA_DIR }}  Pasar la variable de entorno al paso de ejecuci√≥n

      - name: üèóÔ∏è Ejecutar solo pruebas
        run: ./gradlew test --info || echo "‚ö†Ô∏è Las pruebas fallaron, pero seguimos adelante"

      - name: üìÇ Listar archivos del reporte (depuraci√≥n)
        run: ls -alh build/reports/tests/test || echo "‚ö†Ô∏è No se encontr√≥ el reporte"

      - name: üì¶ Subir reporte de pruebas
        uses: actions/upload-artifact@v4

        with:
          name: test-report
          path: build/reports/tests/test/

      - name: üì¶ Subir reportes de pruebas en Word
        uses: actions/upload-artifact@v4
        with:
            name: test-word-reports
            path: target/*.docx


      


